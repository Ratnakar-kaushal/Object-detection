<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Gothic A1', sans-serif;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header, footer {
            background-color: #111;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 1rem 0;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            padding: 0 2rem;
            align-items: center; /* Center align items vertically */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .social-icons a {
            color: rgb(255, 255, 255);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #f00;
        }

        main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 2rem;
        }

        .project-details {
            flex: 1;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        .project-details h2 {
            color: rgb(0, 0, 0);
            margin-bottom: 1rem;
        }

        .project-details p {
            color: rgb(0, 0, 0);
            line-height: 1.6;
            text-align: justify;
        }

        .project-image {
            max-width: 100%;
            height: auto;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .project-features {
            margin-top: 3rem;
            background-color: rgba(177, 141, 141, 0.8);
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .project-features h3 {
            color: rgb(255, 255, 255);
            margin-bottom: 1rem;
        }

        .project-features ul {
            list-style-type: disc;
            color: rgb(255, 255, 255);
            padding-left: 20px;
        }

        .project-features li {
            margin-bottom: 10px;
        }

        .upload-form {
            background-color: rgba(181, 231, 249, 0.8);
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        input[type="file"], select {
            display: block;
            margin: 1rem 0;
        }
        
        .custom-file-upload {
            border: 2px solid rgb(255, 255, 255);
            display: inline-block;
            padding: 12px 24px;
            cursor: pointer;
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            border-radius: 12px;
            transition: background-color 0.3s;
            font-size: 1.2rem;
            text-transform: uppercase;
            margin: 5px;
        }

        button[type="submit"] {
            border: 2px solid rgb(253, 253, 253);
            display: inline-block;
            padding: 15px 30px;
            cursor: pointer;
            background-color: rgb(40, 144, 224);
            color: #000;
            border-radius: 12px;
            transition: background-color 0.3s;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        button[type="submit"]:hover {
            background-color: rgb(31, 150, 240);
        }

        .error-message {
            color: red;
            margin-top: 1rem;
        }

        footer {
            background-color: #111;
            color: rgb(250, 250, 250);
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        nav a {
            color: rgb(231, 231, 231);
            text-decoration: none;
            transition: color 0.3s;
            margin: 0 10px;
        }

        nav a:hover {
            color: #f00;
        }
    </style>
</head>
<body>
    <header>
        <div class="main-nav">
            <h1>Object Detection Project</h1>
            <nav>
                <a href="/">Home</a> | <b><a href="/project">Project: Object Detection</a></b>
            </nav>
        </div>
    </header>
    <main>
        <div class="project-details">
            <h2>Object Detection Project Overview</h2>
            <p>
                Describe your object detection project here. Explain its purpose, how it works, and any notable features or technologies used.
            </p>
            <img src="{{ url_for('static', filename='objlogo.png') }}" alt="Object Detection Project" class="project-image">

            <div class="upload-form">
                <h1>Upload an Image</h1>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <label for="detection_type">Select Detection Type:</label>
                    <select name="detection_type" id="detection_type" required>
                        <option value="car_bike">Car/Bike</option>
                        <option value="book_title">Book/Title</option>
                        <!-- <option value="final">final</option> -->
                    </select>
                    <input type="file" name="file" accept=".jpg, .jpeg, .png" required>
                    <button type="submit">Upload Image</button>
                </form>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
            </div>

    </main>
    <script>
        document.querySelector('.custom-file-upload').addEventListener('click', function() {
            document.querySelector('#image-file').click();
        });
    </script>
</body>
</html>
