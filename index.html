<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Gothic A1', sans-serif;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header, footer {
            background-color: #111;
            color: #0f0;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
        }

        .upload-form {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            max-width: 500px;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: bold;
            color: #0f0;
            letter-spacing: 2px;
        }

        h4 {
            color: #ff0000;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 2px solid #0f0;
            display: inline-block;
            padding: 12px 24px;
            cursor: pointer;
            background-color: #0f0;
            color: #000;
            border-radius: 12px;
            transition: background-color 0.3s;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .custom-file-upload:hover {
            background-color: #060;
        }

        button[type="submit"] {
            border: 2px solid #f00;
            display: inline-block;
            padding: 15px 30px;
            cursor: pointer;
            background-color: #f00;
            color: #000;
            border-radius: 12px;
            transition: background-color 0.3s;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        button[type="submit"]:hover {
            background-color: #900;
        }

        .error-message {
            color: red;
            margin-top: 1rem;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1rem 0;
            background-color: #111;
            color: #0f0;
            font-size: 0.8rem;
        }

        @media screen and (max-width: 768px) {
            .upload-form {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-exclamation-triangle"></i> ACCESS DENIED! <i class="fas fa-skull-crossbones"></i></h1>
    </header>
    <main>
        <div class="upload-form">
            <h1>Ratnakar Kaushal</h1>
            <h4>Proceed with Caution</h4>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">
                    Initiate Upload Sequence
                </label>
                <input id="file-upload" type="file" name="file" accept=".jpg, .jpeg, .png">
                <button type="submit"><i class="fas fa-exclamation"></i> Activate <i class="fas fa-exclamation"></i></button>
            </form>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </div>
    </main>
    <footer>
        <p>&copy;  Ratnakar Kaushal | All Rights Reserved</p>
    </footer>
</body>
</html>
